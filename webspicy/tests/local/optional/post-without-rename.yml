---
  name: |-
    File upload

  url: |-
    /local/optional/

  services:
  - method: |-
      POST

    description: |-
      Allows saving a file with no secure rename

    postconditions: |-
      - Following the Location header on response allows downloading the file
      - The file should be named test.csv

    input_schema: |-
      .

    output_schema: |-
      .

    error_schema: |-
      Error

    examples:

      - description: |-
          when requested without renaming
        params:
          force: true
        file_upload:
          path: ./test.csv
          content_type: "text/csv"
        expected:
          content_type: ~
          status: 204
