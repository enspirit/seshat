services:

  seshat:
    build: .
    command: npm run example
    environment:
      S3_ENDPOINT: http://minio:9000
    ports:
      - 3000:3000

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ACCESS_KEY: access-key
      MINIO_SECRET_KEY: secret-key
    volumes:
      - ./volumes/s3:/data
    command: server --console-address 0.0.0.0:9001 /data
