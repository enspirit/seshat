---
  name: |-
    DELETE /s3/{path}

  url: |-
    /s3/{path}

  services:
  - method: |-
      DELETE

    description: |-
      Allows deleting a file

    preconditions:
      - An object with that name exists on the bucket

    input_schema: |-
      {
        path      :  String
      }

    output_schema: |-
      .

    error_schema: |-
      Error

    examples:

      - description: |-
          FOR: the file exists
        params:
          path: subfolder/test.json
        expected:
          status: 204

    counterexamples:

      - description: |-
          FOR: the file does not exist
        params:
          path: unknown.json
        expected:
          content_type: application/json
          status: 404

