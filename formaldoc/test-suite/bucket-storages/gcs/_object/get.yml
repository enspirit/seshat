---
  name: |-
    GET /gcs/{object}

  url: |-
    /gcs/{object}

  services:
  - method: |-
      GET

    description: |-
      Allows retrieving a file

    preconditions:
      - An object with that name exists on the bucket

    input_schema: |-
      {
        object   :  String
        download :? String|Nil
      }

    output_schema: |-
      {
        ...: String | .
      }

    error_schema: |-
      Error

    examples:

      - description: |-
          FOR: the file exists
        params:
          object: test.json
        expected:
          content_type: application/json
          status: 200
        assert:
        - "pathFD('', :name => '@enspirit/seshat')"

      - description: |-
          FOR: we can force a download as attachment (without rename)
        params:
          object: test.json
          download: # equivalent to ?download
        expected:
          content_type: application/json
          headers:
            content-disposition: attachment; filename=test.json
          status: 200
        assert:
        - "pathFD('', :name => '@enspirit/seshat')"

      - description: |-
          FOR: we can force a download as attachment (without rename)
        params:
          object: test.json
          download: 'newname.json' # equivalent to ?download=newname.json
        expected:
          content_type: application/json
          headers:
            content-disposition: attachment; filename=newname.json
          status: 200
        assert:
        - "pathFD('', :name => '@enspirit/seshat')"

    counterexamples:

      - description: |-
          FOR: the file does not exist
        params:
          object: unknown.json
        expected:
          content_type: application/json
          status: 404

